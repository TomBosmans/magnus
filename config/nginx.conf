upstream puma {
  server unix:///home/tom/apps/magnus/shared/tmp/sockets/magnus-puma.sock;
}

server {
  listen 80 default_server deferred;
  server_name magnus-online.com www.magnus-online.com blog.magnus-online.com;

  root /home/tom/apps/magnus/current/public;
  access_log /home/tom/apps/magnus/current/log/nginx.access.log;
  error_log /home/tom/apps/magnus/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|otf|css|js)$ {
    expires 1M;
    access_log off;
    add_header Cache-Control "public";
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}